<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoogleDoodle</title>
</head>
<body>
    <div style="width: 40%;height: 100px;float: left;"></div>
    <div style="width: 20%;height: 100px;float: left;">
         <br><br><br>
         <div style="float: left;color: royalblue;" ><marquee behavior="slide" direction="down" scrollamount="10">G</marquee></div>
         <div style="float: left;color: red;" ><marquee behavior="slide" direction="down" scrollamount="9">o</marquee></div>
         <div style="float: left;color: orange;" ><marquee behavior="slide" direction="down" scrollamount="8">o</marquee></div>
         <div style="float: left;color: royalblue;" ><marquee behavior="slide" direction="down" scrollamount="7">g</marquee></div>
         <div style="float: left;color: green;" ><marquee behavior="slide" direction="down" scrollamount="6">l</marquee></div>
         <div style="float: left;color: red;"><marquee behavior="slide" direction="down" scrollamount="5">e</marquee></div>
    </div>
     <div style="width: 40%;height: 100px;float: left;"></div>
</body>
</html>
