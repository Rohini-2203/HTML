<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="" direction="right" scrollamount="20" >
        <img src="/assets/images/Batman.gif" alt="" style="width: 250px;">
    </marquee>

    <marquee behavior="alternate" direction="right" scrollamount="7">
        <img src="/assets/images/animal dancing.gif" alt="" style="width: 50px;">
    </marquee>
</body>
</html>
